<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition   xmlns="http://www.w3.org/1999/xhtml"
                  xmlns:ui="http://java.sun.com/jsf/facelets" 

                  template="../templates/MainTemplate.xhtml"
                  xmlns:b="http://bootsfaces.net/ui"
                  xmlns:h="http://java.sun.com/jsf/html"
                  xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <b:container>
            <b:row style="background: thistle">
                <h1 align="center" style="color: black">${msg['accunt.myDetails']}</h1>
            </b:row>
        </b:container>
    </ui:define>

    <ui:define name="top">
        <b:container fluid="true">
            <b:row>
                <ui:include src="../templates/menu.xhtml" />
            </b:row>
        </b:container>
    </ui:define>

    <ui:define name="content">
        <b:container>
            <b:form id = "myAccountDetails">

                ${msg['account.login']}: <h:outputText id="login" value="#{accountDetailsBean.showedAccount.login}"/><br />
                <h:message for="login"/>
                ${msg['account.name']}: <h:outputText id="name" value="#{accountDetailsBean.showedAccount.name}"/><h:message for="name"/><br />
                ${msg['account.surname']}: <h:outputText id="surname" value="#{accountDetailsBean.showedAccount.surname}"/><h:message for="surname"/><br />
                ${msg['account.email']}: <h:outputText id="email" value="#{accountDetailsBean.showedAccount.email}"/><h:message for="email"/><br />
                ${msg['account.phone']}: <h:outputText id="phone" value="#{accountDetailsBean.showedAccount.phone}"/><h:message for="phone"/><br />
<br/>
                <h:outputText id="tip" value="${msg['account.tip']}"/><h:message for="phone"/><br />
                <b:commandButton value="${msg['account.edit']}" action="#{listAccountsBean.editMyAccount(contextUtils.getUserName())}" immediate="true"/>
                
            </b:form>
        </b:container>
    </ui:define>
</ui:composition>
