<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <b:container>
            <b:row style="background: thistle">
                <h1 align="center" style="color: black">${msg['account.verify']}</h1>
            </b:row>
        </b:container>
    </ui:define>

    <ui:define name="content">
        <b:container>
            <b:form id = "validateAccountForm">

                ${msg['account.login']} *: <h:outputText id="login" value="#{validateAccountBean.validatedAccount.login}"/><br />
                ${msg['account.name']} *: <h:outputText id="name" value="#{validateAccountBean.validatedAccount.name}"/><h:message for="name"/><br />
                ${msg['account.surname']} *: <h:outputText id="surname" value="#{validateAccountBean.validatedAccount.surname}"/><h:message for="surname"/><br />
                ${msg['account.email']} *: <h:outputText id="email" value="#{validateAccountBean.validatedAccount.email}"/><h:message for="email"/><br />
                ${msg['account.phone']} *: <h:outputText id="phone" value="#{validateAccountBean.validatedAccount.phone}"/><h:message for="phone"/><br />
                <b:selectOneMenu value="#{validateAccountBean.validatedAccount.type}">
                    <f:selectItem itemLabel="${msg['account.chooseType']}" itemValue="" />
                    <f:selectItem itemLabel="${msg['account.admin']}" itemValue="Administrator" />
                    <f:selectItem itemLabel="${msg['account.assessor']}" itemValue="Assessor" />
                    <f:selectItem itemLabel="${msg['account.sales']}" itemValue="Sales" />
                    <f:selectItem itemLabel="${msg['account.lab']}" itemValue="LabTechnician" />
                </b:selectOneMenu><br/>
                <b:commandButton value="${msg['action.confirm']}" action="#{validateAccountBean.saveValidatedAccount(contextUtils.getUserName())}" />
                <b:commandButton value="${msg['action.cancel']}" action="#{validateAccountBean.abort()}" immediate="true"/>
            </b:form>
        </b:container>

    </ui:define>
</ui:composition>
