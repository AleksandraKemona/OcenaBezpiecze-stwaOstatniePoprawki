<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                template="../templates/MainTemplate.xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <b:container>
            <b:row style="background: thistle">
                <h1 align="center" style="color: black">${msg['substrate.edit']}</h1>
            </b:row>
        </b:container>
    </ui:define>

    <ui:define name="content">
        <b:container>
            <h:form id="editSubstrateForm" style="font-size: 18px;">
                <b:messages globalOnly="true" style="color: red; font-size: 15px;" styleClass="error_large" />
                <b:messages id="success" for="success" styleClass="confirm_large" />
                ${msg['substrate.name']} *: <b:inputText id="name" value="#{editSubstrateBean.editedSubstrate.substrateName}" required="true"/>
                <b:message for="name" /><br />
                ${msg['substrate.description']} *: <b:inputText id="description" value="#{editSubstrateBean.editedSubstrate.substrateDescription}" required="true"/>
                <b:message for="description"/><br />
                <b:commandButton value="${msg['action.confirm']}" action="#{editSubstrateBean.saveSubstrate()}" />
                <b:commandButton value="${msg['action.cancel']}" action="#{editSubstrateBean.abort()}" immediate="true"/>
            </h:form>
        </b:container>
    </ui:define>
</ui:composition>
