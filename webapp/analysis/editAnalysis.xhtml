<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                template="../templates/MainTemplate.xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <b:container>
            <b:row style="background: thistle">
                <h1 align="center" style="color: black">${msg['analysis.edit']}</h1>
            </b:row>
        </b:container>
    </ui:define>

    <ui:define name="content">
        <b:container>
            <h:form id="editAnalysisForm" style="font-size: 18px;">
                ${msg['analysis.name']} *: <b:inputText id="name" value="#{editAnalysisBean.editedAnalysis.name}"/><h:message for="name"/><br />
                ${msg['analysis.min']} *: <b:inputText id="min" value="#{editAnalysisBean.editedAnalysis.minimum}"/><h:message for="min"/><br />
                ${msg['analysis.max']} *:<b:inputText id="max" value="#{editAnalysisBean.editedAnalysis.maximum}"/><h:message for="max"/><br />
                ${msg['analysis.standard']} *: <b:inputText id="standard" value="#{editAnalysisBean.editedAnalysis.standard}"/><h:message for="standard"/><br />
            
                

                <b:commandButton value="${msg['action.confirm']}" action="#{editAnalysisBean.saveAnalysis()}" />
                <b:commandButton value="${msg['action.cancel']}" action="#{editAnalysisBean.abort()}" immediate="true"/>
        </h:form>
        </b:container>
    </ui:define>
</ui:composition>
