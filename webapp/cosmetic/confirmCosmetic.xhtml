<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <b:container>
            <b:row style="background: thistle">
                <h1 align="center" style="color: black">${msg['cosmetic.confirm']}</h1>
            </b:row>
        </b:container>
    </ui:define>

    <ui:define name="left">
        <ui:include src="../templates/menu.xhtml" />
    </ui:define>

    <ui:define id = "confirmCosmeticForm" name="content">
        <b:container>
            <b:form style="align-items: stretch">
                ${msg['cosmetic.orderNb']} <h:outputText id="orderNb" value="#{createCosmeticBean.newCosmetic.orderNb}"/><br/>
                ${msg['cosmetic.name']}*: <h:outputText id="name" value="#{createCosmeticBean.newCosmetic.name}"/><br/>
                <b:messages for="name" class="error" errorStyle="color:red"/>
                ${msg['cosmetic.categoryChoice']}*: <h:outputText id="categoryName" value="#{createCosmeticBean.categoryName}"/><br/>
                <b:messages for="categoryName" class="error" errorStyle="color:red"/>
                ${msg['cosmetic.composition']}*: <h:outputText id="composition" value="#{createCosmeticBean.newCosmetic.composition}"/><br/>
                <b:messages for="composition" class="error" errorStyle="color:red"/>
                <b:commandButton value="${msg['action.create']}" action="#{createCosmeticBean.createCosmetic(contextUtils.getUserName())}" />
                <b:commandButton value="${msg['action.cancel']}" action="#{createCosmeticBean.abort()}" immediate="true"/>
            </b:form>
        </b:container>

    </ui:define>
</ui:composition>
